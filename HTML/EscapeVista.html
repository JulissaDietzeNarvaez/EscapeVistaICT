<!DOCTYPE html>	
<html>
    <head>
        <title>Escape Vista</title>
        <link rel="stylesheet" href="../CSS/Stylesheet.css">
    </head>
    <!--oncontextmenu="return false;" zorgt ervoor dat het rechtsklik menu niet verschijnt, zodat gebruiker niet "element inspecteren" kunnen gebruiken. -->
    <body id="EscapeVistaBody" >
        <div id="GridContainer">
            <!--Image om te gebruiken in de image map-->
            <img id="ImageHolder" src="../IMAGES/School/Hoofdingang.jpg" alt="Image Not Found">
            <svg id="PathHolder" width=100% height=100% viewbox="0 0 768 576" preserveAspectRatio="none">
                <image id="ImageArrow1" href="../IMAGES/Blue arrow Up.png" x=390 y=220 height="50px" width="50px" onclick="TravelPath('Hoofdweg')"></image>
                <image id="ImageArrow2" href="../IMAGES/Blue arrow Left.png" x=-50 y=-50 height="50px" width="50px" onclick="TravelPath('Zijweg aan Hoofdweg')"></image>
                <image id="ImageArrow3" href="../IMAGES/Blue arrow Down.png" x=360 y=500 height="50px" width="50px" onclick="TravelPath(null)"></image>
                <image id="ImageArrow4" href="../IMAGES/Blue arrow Right.png" x=-50 y=-50 height="50px" width="50px" onclick="Travelpath(null)"></image>
            </svg>
            <div id="Taskholder"></div>
        </div>
    </body>
</html>
<script src="../JS/EscapeVistaImageInfo.JS"></script>
<script src="../JS/EscapeVista.js"></script>
